spring:
  application:
    name: order-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
server:
  servlet:
    context-path: /orders
  port: 8097
---
spring:
  profiles: local
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
---
spring:
  profiles: dev
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
---
spring:
  profiles: prod
  cloud:
    kubernetes:
      enabled: true
      config:
        enabled: true